<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<style>
  body {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .chat-container {
    height: 800px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .messages-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    flex: 1;
    justify-content: flex-end;
  }

  .message-container {
    margin-top: 10px;
    padding: 5px;
  }

  .message-container:hover {
    background-color: rgb(255,64,129, 0.2);;
  }

  .author {
    font-size: 18px;
    font-weight: bold;
    margin-right: 10px;
  }

  .creation-time {
    font-weight: 700;
  }

  .message-text {
    width: 365px;
  }
</style>

<div class="chat-container">
  <div class="messages-container">
    {% for message in messages %}
    <div class="message-container">
      <div>
        <span class="author">{{ message.author.first_name }}</span><span class="creation-time">{{ message.created_at}}</span>
      </div>
      <div class="message-text">
        {{ message.text }}
      </div>
    </div>
    {% endfor %}
  </div>

  <form action="/chat/" method="post">
    {% csrf_token %}
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input name="textmessage" class="mdl-textfield__input" type="text" id="sample3">
      <label class="mdl-textfield__label" for="sample3">Your message...</label>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      send
    </button>
  </form>
</div>
