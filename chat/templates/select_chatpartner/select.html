{% extends "base.html" %}
{% block content %}

<section class="login-content">
  <button class="create-chat-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
    <i class="material-icons">add</i>
  </button>

  {% for chat in chats %}

  <a href="{% url 'chat_index' chatId=chat.id %}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
    <span class="mdl-list__item-primary-content">
      <i class="material-icons mdl-list__item-icon">person</i>
      {{ chat.id }}
    </span>
  </a>
  
  {% endfor %}

</section>

{% endblock %}
